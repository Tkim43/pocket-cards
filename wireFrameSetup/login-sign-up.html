<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="login-sign-up.css">
    <title>Sign Up</title>
</head>
<body>
    <nav class = "teal lighten-3">
        <div class = "nav-wrapper container">
            <a href="#" class = "main-title">Pocket Cards</a>
        </div>
    </nav>
    <div class="body-container container row">
        <form class="col s12">
            <div class="row email_row">
                <div class="input-field col s12 email_field">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
                <span class="helper-text" data-error="wrong" data-success="right"></span>
                </div>
            </div>
            <div class="row username_row">
                <div class="input-field col s12 username_field">
                    <label for="input_text">Username</label>
                    <input id="input_text" type="text" data-length="10">
                </div>
            </div>
            <div class="row password_row">
                <div class="input-field col s12 password_field">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class = "home-buttons">
                <a class="waves-effect waves-light btn-large teal lighten-3 sign-up">Sign Up</a>
            </div>
        </form>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
